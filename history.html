<!DOCTYPE html>
<html lang="en">

            <div class="sidebar">

                <a href="./users.html">
                    <span class="material-icons-sharp">person_outline</span>

                </a>
                <a href="./history.html" class="active">
                    <span class="material-icons-sharp">receipt_long</span>

                <a href="./analytics.html">
